<!-- 
    Rock, paper, scissors:
    
    Rock: wins scissors, loses to paper and ties against itself.
    Paper: wins rock, loses to scissors and ties against itself.
    Scissors: wins paper, loses rock and ties against itself.

    entrada del usuario
    eleccion de la computadora
    comparar las respuestas
    decidir ganador
    marcador
    hacer loop

-->

<script>

var possibleAnswers = ["rock", "paper", "scissors"];
//marcador:
var wins = 0
var losses = 0
var ties = 0

while (true) {
    var userInput = prompt("rock, paper or scissors?");
    console.log("User Picked " + userInput);

    var computerNumber = Math.floor(Math.random() * 3);
    var computerAnswer = possibleAnswers[computerNumber]; 
    console.log("Computer Answer: " + computerAnswer);
    alert("CPU Picks " + computerAnswer);

    if (userInput === computerAnswer) {
        ties++ // ties = ties + 1
        alert("You´ve tied " + ties + " times");
    }

    else if(    (userInput === "rock" && computerAnswer === "scissors") ||
                (userInput === "paper" && computerAnswer === "rock") ||   
                (userInput === "scissors" && computerAnswer === "paper") ){
                wins++
                alert("You´ve win " + wins + " times");
    }

    else if(    (userInput === "rock" && computerAnswer === "paper") ||
                (userInput === "scissors" && computerAnswer === "rock") ||
                (userInput === "paper" && computerAnswer === "scissors") ){
                losses++
                alert("You´ve lose " + losses + " times");
    }
}
